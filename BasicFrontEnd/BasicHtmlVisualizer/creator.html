<body class="text-center">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead">
      <div class="inner">
        <h3 class="masthead-brand">Breeder</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="visualize.html">Visualize</a>
          <a class="nav-link active" href="creator.html">Creator</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <!-- Button Div -->
      <div class="row">
          <div class="col-1"></div>
          <div class="col-8">
            <h2>Create an Organism!</h2>
            <form id="organismForm" class="text-md-right" action="#" onSubmit="generateJSON(); return false">
              <div id="form-body" style="max-height:600px; width:400px;border:1px solid #ccc; padding: 5px; overflow:auto;">
              ID: <input type="number" name="id" placeholder="auto-generated" disabled><br>
              Breeding: <input type="text" name="breedingRules" placeholder="disabled" disabled><br>             Type: <input type="text" name="organismType"><br>
              Name: <input type="text" name="organismName" required><br>
              DNA: <br>
              Chromosomes:
              <div id="chromosomes">
              </div>
              <input type="button" value="+ Chromosome" onclick="addChromosomeClicked()"><br>
              <br><br><br>
              </div>
              <br>
              <input type="submit" value="Generate JSON">
            </form>
          </div>
          <div class="col-3">
          </div>
        </div>
        <h2>JSON Output</h2>
        <p id="formOutput"></p>
      </div>

    </div>

    <footer class="mastfoot mt-auto">
    </footer>
  </div>
